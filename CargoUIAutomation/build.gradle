plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11.0'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.3'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.3'
    implementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.1.0'

}

test {
    useTestNG() {
        outputDirectory = file("test-output")
        useDefaultListeners = true
        suites 'src/test/resources/TestRunner/testng.xml'
    }

}